<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>信息收集</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <h1>Form Example</h1>
    <form action="211526129@qq.com" method="post">
        <p>Username</p>
        <input type="text" name="账号" placeholder="Username">
		<br>
        <p>Password</p>
        <input type="password" name="密码" placeholder="Password">
		<br>
        <p>gender</p>
        <input type="radio" name="性别" value="男">Male<br>
        <input type="radio" name="性别" value="女">Female<br>
		<input type="radio" name="性别" value="沃尔玛购物袋">Walmart shopping bags<br>
		<br>
        <p>hobby</p>
		<input type="checkbox" name="爱好" value="文学"> literature<br>
        <input type="checkbox" name="爱好" value="艺术"> art<br>
        <input type="checkbox" name="爱好" value="运动"> motion<br>
        <input type="checkbox" name="爱好" value="音乐"> music<br>
        <input type="checkbox" name="爱好" value="旅行"> travel<br>
        <input type="checkbox" name="爱好" value="其他"> other<br>
		<br>
        <p>nationality</p>
        <select name="国籍" size="5">
			<option value="china">China</option>
            <option value="usa">Usa</option>
            <option value="canada">Canada</option>
            <option value="uk">Uk</option>
            <option value="australia">Australia</option>
            <option value="france">France</option>
            <option value="japan">Japan</option>
            <option value="india">India</option>
            <option value="brazil">Brazil</option>
        </select>
		<br>
        <p>Introduce yourself</p>
        <textarea name="comment" rows="4" cols="50" placeholder="Comments"></textarea>
		<br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
